<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Against Humanity</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: #1a1a1a; 
            color: white; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 90%; max-width: 1000px; padding: 20px; text-align: center; }

        /* Card Layout */
        .card-display { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-bottom: 40px; 
        }

        .card {
            width: 220px;
            height: 310px;
            background-size: 100% 100%;
            padding: 25px;
            box-sizing: border-box;
            border-radius: 15px;
            text-align: left;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            line-height: 1.3;
        }

        .black-card {
            background-image: url('blackcard.png');
            color: white;
        }

        .white-card {
            background-image: url('whitecard.png');
            color: black;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .white-card:hover { transform: translateY(-10px); }

        .hand {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        #lobby { margin-top: 100px; }
        input { padding: 10px; border-radius: 5px; border: none; font-size: 1rem; }
        button { 
            padding: 10px 20px; 
            background: white; 
            color: black; 
            border: none; 
            border-radius: 5px; 
            font-weight: bold; 
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="lobby">
            <h1>Friends Against Humanity</h1>
            <input type="text" id="username" placeholder="Enter your nickname...">
            <button onclick="joinGame()">Join Game</button>
        </div>

        <div id="game-table" style="display:none;">
            <div class="card-display">
                <h3>The Black Card</h3>
                <div id="black-card-text" class="card black-card">
                    Waiting for Czar...
                </div>
            </div>

            <hr style="width:100%; border: 0.5px solid #444;">

            <h3>Your Hand</h3>
            <div id="hand" class="hand">
                </div>
            <br>
            <button onclick="drawCard()">Draw a Card</button>
        </div>
    </div>

    <script>
        const socket = io();

        function joinGame() {
            const name = document.getElementById('username').value;
            if (name.trim() !== "") {
                socket.emit('join-game', name);
                document.getElementById('lobby').style.display = 'none';
                document.getElementById('game-table').style.display = 'block';
            }
        }

        function drawCard() {
            socket.emit('draw-card');
        }

        // Listen for cards coming from the server
        socket.on('receive-card', (text) => {
            const handDiv = document.getElementById('hand');
            const newCard = document.createElement('div');
            newCard.className = 'card white-card';
            newCard.innerText = text;
            
            // Optional: Click card to "play" it (we can add logic for this next)
            newCard.onclick = () => {
                alert("You played: " + text);
                newCard.remove();
            };

            handDiv.appendChild(newCard);
        });

        // Update player list (for the lobby)
        socket.on('update-player-list', (players) => {
            console.log("Current players:", players);
        });
    </script>
</body>
</html>
