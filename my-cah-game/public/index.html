<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cards Against The LCU</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="/socket.io/socket.io.js"></script>
<style>
:root {
  --bg1: #0b0c10;
  --bg2: #16191f;
  --cyan: #00fff7;
  --orange: #ff8a00;
  --purple: #bf00ff;
  --glass: rgba(20, 20, 25, 0.9);
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  color: #fff;
  overflow: hidden;
}

button {
  font-family: 'Poppins', sans-serif;
  border: none;
  border-radius: 8px;
  padding: 12px 20px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 14px;
}

button:hover {
  transform: scale(1.05);
  filter: brightness(1.1);
}

button:active {
  transform: scale(0.98);
}

input, textarea {
  border: 2px solid rgba(0, 255, 247, 0.3);
  border-radius: 8px;
  padding: 12px 16px;
  font-family: 'Poppins', sans-serif;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 14px;
  transition: all 0.2s;
}

input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--cyan);
  box-shadow: 0 0 12px rgba(0, 255, 247, 0.5);
  background: rgba(255, 255, 255, 0.15);
}

.screen {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  padding: 20px;
}

/* ===== HOME SCREEN ===== */
#home {
  display: flex;
  background: url('cardsback.png') center/cover;
  position: relative;
}

#home::before {
  content: '';
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(3px);
}

#home > div {
  position: relative;
  z-index: 2;
  text-align: center;
  background: var(--glass);
  backdrop-filter: blur(15px);
  padding: 50px 40px;
  border-radius: 20px;
  border: 3px solid var(--cyan);
  box-shadow: 0 0 40px rgba(0, 255, 247, 0.4);
}

#home h1 {
  color: var(--cyan);
  text-align: center;
  font-size: 2.8em;
  margin: 0 0 30px 0;
  text-shadow: 0 0 30px rgba(0, 255, 247, 0.8);
  line-height: 1.2;
}

#home input {
  width: 320px;
  max-width: 100%;
  font-size: 16px;
  margin-bottom: 20px;
}

#home button {
  width: 320px;
  max-width: 100%;
  font-size: 18px;
  padding: 16px;
  background: linear-gradient(135deg, var(--cyan), var(--purple));
  color: #fff;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  box-shadow: 0 4px 20px rgba(0, 255, 247, 0.4);
}

/* ===== LOBBY SCREEN ===== */
#lobby {
  background: url('cardsback.png') center/cover;
  position: relative;
}

#lobby::before {
  content: '';
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.7);
}

#lobby > * {
  position: relative;
  z-index: 2;
}

#lobby h2 {
  color: var(--cyan);
  font-size: 2.5em;
  margin-bottom: 30px;
  text-shadow: 0 0 20px rgba(0, 255, 247, 0.8);
}

#players {
  background: var(--glass);
  backdrop-filter: blur(15px);
  border: 2px solid var(--cyan);
  border-radius: 15px;
  padding: 30px;
  margin: 20px 0;
  min-width: 400px;
  max-width: 600px;
  font-size: 1.3em;
  line-height: 2;
  box-shadow: 0 0 30px rgba(0, 255, 247, 0.3);
}

#readyBtn {
  font-size: 18px;
  padding: 16px 40px;
  background: var(--orange);
  color: #fff;
  box-shadow: 0 4px 20px rgba(255, 138, 0, 0.4);
}

/* ===== ADMIN BUTTON & PANEL ===== */
#adminBtn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  z-index: 150;
  background: var(--cyan);
  color: #000;
  font-weight: 700;
  border-radius: 50px;
  box-shadow: 0 0 20px var(--cyan);
  padding: 12px 24px;
}

#adminPanel {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 400px;
  max-height: 500px;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 3px solid var(--cyan);
  border-radius: 15px;
  display: none;
  flex-direction: column;
  padding: 20px;
  z-index: 200;
  overflow-y: auto;
  box-shadow: 0 0 40px rgba(0, 255, 247, 0.5);
}

#adminPanel h3 {
  margin: 0 0 15px 0;
  color: var(--cyan);
  font-size: 1.4em;
  text-shadow: 0 0 10px rgba(0, 255, 247, 0.6);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#adminCloseBtn {
  background: #f33;
  color: #fff;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  padding: 0;
  font-size: 20px;
  line-height: 1;
  cursor: pointer;
}

#adminPanel .controls {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 15px;
}

#adminPanel .controls button {
  flex: 1;
  min-width: 120px;
  font-size: 13px;
  padding: 10px;
}

#adminPlayers {
  background: rgba(0, 0, 0, 0.4);
  padding: 15px;
  border-radius: 8px;
  margin: 10px 0;
  max-height: 150px;
  overflow-y: auto;
  font-size: 14px;
  line-height: 1.8;
}

#adminPanel input {
  width: 100%;
  margin-top: 10px;
}

/* ===== CHAT ===== */
#chat {
  position: fixed;
  right: 0;
  top: 0;
  bottom: 0;
  width: 320px;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-left: 3px solid var(--cyan);
  display: flex;
  flex-direction: column;
  z-index: 100;
  transition: transform 0.3s ease;
}

#chat.hidden {
  transform: translateX(100%);
}

#chatHeader {
  background: rgba(0, 0, 0, 0.8);
  padding: 15px;
  text-align: center;
  font-weight: bold;
  color: var(--cyan);
  border-bottom: 2px solid var(--cyan);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#toggleChatBtn {
  position: fixed;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  z-index: 90;
  background: var(--cyan);
  color: #000;
  border-radius: 8px 0 0 8px;
  padding: 15px 10px;
  font-weight: 700;
  box-shadow: -3px 0 15px rgba(0, 255, 247, 0.5);
  transition: right 0.3s ease;
}

#toggleChatBtn.chatHidden {
  right: 10px;
}

#chat-box {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  background: url('cardsback.png') center/cover;
  background-blend-mode: overlay;
  background-color: rgba(0, 0, 0, 0.7);
}

#chat-box::-webkit-scrollbar {
  width: 8px;
}

#chat-box::-webkit-scrollbar-thumb {
  background: var(--cyan);
  border-radius: 4px;
}

#chat-input-area {
  padding: 12px;
  background: rgba(0, 0, 0, 0.6);
  display: flex;
  gap: 8px;
  border-top: 2px solid var(--cyan);
}

#msg {
  flex: 1;
}

/* ===== GAME SCREEN ===== */
#game {
  justify-content: flex-start;
  padding: 0;
}

#gameHeader {
  background: rgba(0, 0, 0, 0.95);
  padding: 15px 20px;
  text-align: center;
  border-bottom: 3px solid var(--cyan);
  width: 100%;
  font-size: 1.2em;
  box-shadow: 0 4px 15px rgba(0, 255, 247, 0.3);
}

#scoreboard {
  position: fixed;
  top: 80px;
  left: 20px;
  background: var(--glass);
  backdrop-filter: blur(15px);
  border: 2px solid var(--cyan);
  border-radius: 12px;
  padding: 15px 20px;
  max-width: 250px;
  max-height: 400px;
  overflow-y: auto;
  z-index: 50;
  box-shadow: 0 0 20px rgba(0, 255, 247, 0.3);
}

#scoreboard h4 {
  margin: 0 0 10px 0;
  color: var(--cyan);
  font-size: 1.1em;
  text-align: center;
  text-shadow: 0 0 10px rgba(0, 255, 247, 0.6);
}

#scoreList {
  font-size: 14px;
  line-height: 1.8;
}

#scoreboard::-webkit-scrollbar {
  width: 6px;
}

#scoreboard::-webkit-scrollbar-thumb {
  background: var(--cyan);
  border-radius: 3px;
}

#gameContent {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  padding-left: 300px;
  padding-right: 340px;
  width: 100%;
}

#blackCard {
  margin: 30px auto;
  text-align: center;
}

.card {
  display: inline-block;
  border-radius: 15px;
  padding: 25px;
  margin: 10px;
  min-width: 200px;
  min-height: 240px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
  transition: all 0.3s ease;
  cursor: pointer;
  font-size: 16px;
  line-height: 1.5;
  position: relative;
  background-size: cover;
  background-position: center;
}

.card:hover {
  transform: translateY(-12px) scale(1.05);
  box-shadow: 0 15px 40px rgba(0, 255, 247, 0.5);
}

.blackCard {
  background-image: url('blkcard.png');
  color: #fff;
  border: 3px solid var(--cyan);
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
  font-weight: 600;
  font-size: 18px;
}

.whiteCard {
  background-image: url('whitecard.png');
  color: #000;
  border: 2px solid #ccc;
  font-weight: 500;
}

.whiteCard.clickable:hover {
  border-color: var(--cyan);
  box-shadow: 0 15px 40px rgba(0, 255, 247, 0.6);
}

#table {
  text-align: center;
  margin: 30px 0;
}

#hand {
  text-align: center;
  margin: 30px 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}

/* ===== WINNER OVERLAY ===== */
#winnerOverlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.95);
  color: var(--cyan);
  font-size: 3.5em;
  font-weight: 700;
  align-items: center;
  justify-content: center;
  z-index: 300;
  text-shadow: 0 0 40px var(--cyan);
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.85; transform: scale(1.05); }
}

/* ===== FOOTER ===== */
footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: var(--orange);
  font-size: 0.9em;
  text-shadow: 0 0 10px var(--orange);
  z-index: 5;
}

/* ===== BUTTON STYLES ===== */
.btn-primary {
  background: var(--cyan);
  color: #000;
}

.btn-secondary {
  background: var(--orange);
  color: #fff;
}

.btn-danger {
  background: #f33;
  color: #fff;
}

.btn-dark {
  background: #555;
  color: #fff;
}

/* ===== YOUTUBE PLAYER ===== */
#ytPlayer {
  position: fixed;
  bottom: 15px;
  right: 340px;
  width: 300px;
  height: 70px;
  border: 2px solid var(--cyan);
  border-radius: 10px;
  z-index: 80;
  box-shadow: 0 0 20px rgba(0, 255, 247, 0.4);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 1200px) {
  #gameContent {
    padding-left: 20px;
    padding-right: 340px;
  }
  
  #scoreboard {
    max-width: 200px;
  }
}
</style>
</head>
<body>

<!-- ===== HOME SCREEN ===== -->
<div id="home" class="screen">
  <div>
    <h1>üî• Lolcow Fire Presents<br>Cards Against The LCU üî•</h1>
    <input id="name" type="text" placeholder="Enter Your Username" autocomplete="username" maxlength="15">
    <br>
    <button onclick="join()">üéÆ Join Lobby</button>
  </div>
  <footer>Created and Coded by Rykeen</footer>
</div>

<!-- ===== LOBBY SCREEN ===== -->
<div id="lobby" class="screen">
  <h2>üéÆ Lobby ‚Äì Waiting Room</h2>
  <div id="players"></div>
  <button id="readyBtn" onclick="ready()">‚úÖ Ready Up</button>
</div>

<!-- ===== GAME SCREEN ===== -->
<div id="game" class="screen">
  <div id="gameHeader">
    üëë <strong>Card Czar:</strong> <span id="czarName">...</span>
  </div>
  
  <!-- Scoreboard -->
  <div id="scoreboard">
    <h4>üèÜ Scoreboard</h4>
    <div id="scoreList"></div>
  </div>
  
  <!-- Game Content -->
  <div id="gameContent">
    <div id="blackCard"></div>
    <div id="table"></div>
    <div id="hand"></div>
  </div>
  
  <!-- Chat -->
  <div id="chat">
    <div id="chatHeader">
      üí¨ CHAT
    </div>
    <div id="chat-box"></div>
    <div id="chat-input-area">
      <input id="msg" type="text" placeholder="Type message..." autocomplete="off" maxlength="200">
      <button class="btn-primary" onclick="sendMsg()">Send</button>
    </div>
  </div>
  
  <!-- Chat Toggle Button -->
  <button id="toggleChatBtn" onclick="toggleChat()">üí¨</button>
</div>

<!-- ===== ADMIN BUTTON ===== -->
<button id="adminBtn" onclick="toggleAdmin()">üõ† Admin</button>

<!-- ===== ADMIN PANEL ===== -->
<div id="adminPanel">
  <h3>
    üõ† Admin Panel
    <button id="adminCloseBtn" onclick="closeAdmin()">√ó</button>
  </h3>
  
  <div id="adminPlayers"></div>
  
  <div class="controls">
    <button class="btn-primary" onclick="addBotsPrompt()">ü§ñ Add Bots</button>
    <button class="btn-secondary" onclick="reset()">üîÑ Reset</button>
    <button class="btn-danger" onclick="wipeChat()">üßπ Wipe Chat</button>
  </div>
  
  <input id="yt" type="url" placeholder="YouTube URL for music" autocomplete="off">
  <button class="btn-primary" onclick="startMusic()" style="margin-top: 10px; width: 100%;">‚ñ∂ Play Music</button>
</div>

<!-- ===== WINNER OVERLAY ===== -->
<div id="winnerOverlay"></div>

<!-- ===== YOUTUBE MUSIC PLAYER ===== -->
<iframe id="ytPlayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
const socket = io();
let adminPw = "";
let started = false;
let isCzar = false;
let hand = [];
let allPlayers = [];

/* ===== SCREEN MANAGEMENT ===== */
function show(screenId) {
  document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
  document.getElementById(screenId).style.display = 'flex';
}

/* ===== JOIN & READY ===== */
function join() {
  const name = document.getElementById('name').value.trim();
  if (!name) {
    alert("‚ö†Ô∏è Please enter a username!");
    return;
  }
  socket.emit('join', name);
  show('lobby');
}

function ready() {
  socket.emit('ready-up');
  document.getElementById('readyBtn').disabled = true;
  document.getElementById('readyBtn').textContent = "‚è≥ Waiting for others...";
}

/* ===== CHAT ===== */
function sendMsg() {
  const input = document.getElementById('msg');
  if (input.value.trim()) {
    socket.emit('chat', input.value.trim());
    input.value = '';
  }
}

function toggleChat() {
  const chat = document.getElementById('chat');
  const btn = document.getElementById('toggleChatBtn');
  
  if (chat.classList.contains('hidden')) {
    chat.classList.remove('hidden');
    btn.classList.remove('chatHidden');
    btn.textContent = '‚ùå';
  } else {
    chat.classList.add('hidden');
    btn.classList.add('chatHidden');
    btn.textContent = 'üí¨';
  }
}

socket.on('chat', (d) => {
  const box = document.getElementById('chat-box');
  const msg = document.createElement('div');
  msg.innerHTML = `<strong style="color: var(--cyan);">${d.user}:</strong> ${d.text}`;
  msg.style.marginBottom = '10px';
  msg.style.padding = '8px';
  msg.style.background = 'rgba(0, 0, 0, 0.5)';
  msg.style.borderRadius = '6px';
  box.appendChild(msg);
  box.scrollTop = box.scrollHeight;
});

socket.on('wipe-chat', () => {
  document.getElementById('chat-box').innerHTML = '';
});

/* ===== GAME STATE ===== */
socket.on('state', (d) => {
  allPlayers = d.players;
  
  if (!d.started) {
    show('lobby');
    document.getElementById('players').innerHTML = d.players
      .map(p => `<div style="padding: 8px;">${p.username} ${p.ready ? '‚úÖ' : '‚è≥'} ${p.isBot ? 'ü§ñ' : ''}</div>`)
      .join('');
    
    // Update admin player list
    document.getElementById('adminPlayers').innerHTML = d.players
      .map(p => `${p.username} ‚Äì ${p.score} pts ${p.isCzar ? 'üëë' : ''} ${p.isBot ? 'ü§ñ' : ''}`)
      .join('<br>');
    return;
  }
  
  show('game');
  started = true;
  document.getElementById('czarName').textContent = d.czarName;
  
  // Update scoreboard
  const sortedPlayers = [...d.players].sort((a, b) => b.score - a.score);
  document.getElementById('scoreList').innerHTML = sortedPlayers
    .map((p, i) => `
      <div style="padding: 4px; ${p.isCzar ? 'color: var(--cyan); font-weight: bold;' : ''}">
        ${i + 1}. ${p.username} - ${p.score} ${p.isCzar ? 'üëë' : ''} ${p.isBot ? 'ü§ñ' : ''}
      </div>
    `).join('');
  
  const me = d.players.find(p => p.id === socket.id);
  if (!me) return;
  
  isCzar = me.isCzar;
  hand = me.hand;
  
  // Black card
  document.getElementById('blackCard').innerHTML = 
    `<div class="card blackCard">${d.blackCard}</div>`;
  
  // Submissions - ALWAYS show cards, but hide player until picked
  const allDone = d.submissions.length >= d.players.filter(p => !p.isCzar).length;
  
  document.getElementById('table').innerHTML = d.submissions.map(s => {
    const clickable = isCzar && allDone;
    return `<div class="card whiteCard ${clickable ? 'clickable' : ''}" 
      ${clickable ? `onclick="pickCard('${s.playerId}')"` : ''}>
      ${s.card}
    </div>`;
  }).join('');
  
  // Hand - only show if not czar and haven't submitted
  if (!isCzar && !me.hasSubmitted) {
    document.getElementById('hand').innerHTML = hand.map(c => 
      `<div class="card whiteCard clickable" onclick="playCard('${c.replace(/'/g, "\\'")}')">
        ${c === '__BLANK__' ? '‚úèÔ∏è (Write Your Own)' : c}
      </div>`
    ).join('');
  } else {
    document.getElementById('hand').innerHTML = '';
  }
  
  // Update admin list during game
  document.getElementById('adminPlayers').innerHTML = d.players
    .map(p => `${p.username} ‚Äì ${p.score} pts ${p.isCzar ? 'üëë' : ''} ${p.isBot ? 'ü§ñ' : ''}`)
    .join('<br>');
});

function playCard(card) {
  if (!confirm(`Play this card?\n\n"${card === '__BLANK__' ? 'Write your own' : card}"`)) {
    return;
  }
  
  if (card === '__BLANK__') {
    const custom = prompt('Enter your custom card text:');
    if (custom && custom.trim()) {
      socket.emit('submit', card, custom.trim());
    }
  } else {
    socket.emit('submit', card);
  }
}

function pickCard(playerId) {
  const winner = allPlayers.find(p => p.id === playerId);
  if (!winner) return;
  
  if (!confirm(`Pick this card and award point to ${winner.username}?`)) {
    return;
  }
  
  socket.emit('pick', playerId);
}

/* ===== WINNER ANNOUNCEMENTS ===== */
socket.on('announce', (username) => {
  showOverlay(`üéâ ${username} won this round! üéâ`);
});

socket.on('final-win', (username) => {
  showOverlay(`üèÜ ${username} WON THE GAME! üèÜ`);
  confetti({
    particleCount: 200,
    spread: 120,
    origin: { y: 0.6 },
    colors: ['#00fff7', '#ff8a00', '#bf00ff']
  });
});

function showOverlay(text) {
  const overlay = document.getElementById('winnerOverlay');
  overlay.textContent = text;
  overlay.style.display = 'flex';
  setTimeout(() => {
    overlay.style.display = 'none';
  }, 4000);
}

socket.on('force-reload', () => {
  location.reload();
});

/* ===== ADMIN PANEL ===== */
function toggleAdmin() {
  const panel = document.getElementById('adminPanel');
  
  if (!adminPw) {
    adminPw = prompt('üîë Enter admin password:');
    if (!adminPw) return;
    socket.emit('admin', { type: 'login', pw: adminPw });
  } else {
    panel.style.display = 'flex';
  }
}

function closeAdmin() {
  document.getElementById('adminPanel').style.display = 'none';
}

socket.on('a_ok', () => {
  document.getElementById('adminPanel').style.display = 'flex';
});

socket.on('a_fail', () => {
  alert('‚ùå Wrong admin password!');
  adminPw = "";
});

function addBotsPrompt() {
  const count = prompt('How many bots to add? (1-5)', '2');
  if (count && parseInt(count) > 0) {
    socket.emit('admin', { type: 'add-bots', pw: adminPw, count: parseInt(count) });
  }
}

function reset() {
  if (confirm('‚ö†Ô∏è Reset the entire game? This cannot be undone!')) {
    socket.emit('admin', { type: 'reset', pw: adminPw });
  }
}

function wipeChat() {
  if (confirm('Clear all chat messages?')) {
    socket.emit('admin', { type: 'wipe-chat', pw: adminPw });
  }
}

/* ===== MUSIC ===== */
function startMusic() {
  const url = document.getElementById('yt').value.trim();
  if (!url) {
    alert('‚ö†Ô∏è Please enter a YouTube URL');
    return;
  }
  socket.emit('admin', { type: 'music-start', pw: adminPw, url });
  document.getElementById('yt').value = '';
}

socket.on('music-start', (d) => {
  const vid = extractVideoId(d.url);
  if (vid) {
    document.getElementById('ytPlayer').src = 
      `https://www.youtube.com/embed/${vid}?autoplay=1`;
  }
});

socket.on('music-skip', () => {
  document.getElementById('ytPlayer').src = '';
});

function extractVideoId(url) {
  const match = url.match(/(?:v=|\/embed\/|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
  return match ? match[1] : null;
}

/* ===== ENTER KEY HANDLERS ===== */
document.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    const active = document.activeElement;
    if (active.id === 'name') join();
    if (active.id === 'msg') sendMsg();
  }
});
