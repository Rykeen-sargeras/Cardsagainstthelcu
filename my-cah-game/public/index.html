<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cards Against The LCU</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="/socket.io/socket.io.js"></script>
<style>
:root {
  --bg1: #0b0c10;
  --bg2: #16191f;
  --cyan: #00fff7;
  --orange: #ff8a00;
  --glass: rgba(20, 20, 25, 0.85);
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  color: #fff;
  overflow: hidden;
}

button {
  font-family: 'Poppins', sans-serif;
  border: none;
  border-radius: 8px;
  padding: 12px 20px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 14px;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(0, 255, 247, 0.3);
}

button:active {
  transform: scale(0.98);
}

input, textarea {
  border: 2px solid rgba(0, 255, 247, 0.3);
  border-radius: 6px;
  padding: 10px 14px;
  font-family: 'Poppins', sans-serif;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 14px;
  transition: border 0.2s;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--cyan);
  box-shadow: 0 0 8px rgba(0, 255, 247, 0.4);
}

.screen {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  padding: 20px;
}

#home {
  display: flex;
}

#home h1 {
  color: var(--cyan);
  text-align: center;
  font-size: 2.5em;
  margin-bottom: 30px;
  text-shadow: 0 0 20px rgba(0, 255, 247, 0.5);
}

#adminBtn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  z-index: 100;
  background: var(--cyan);
  color: #000;
  font-weight: 700;
  border-radius: 50px;
  box-shadow: 0 0 15px var(--cyan);
  padding: 12px 24px;
}

#adminPanel {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  max-height: 65vh;
  background: var(--glass);
  backdrop-filter: blur(15px);
  border-top: 3px solid var(--cyan);
  display: none;
  flex-direction: column;
  padding: 25px;
  z-index: 200;
  overflow-y: auto;
  box-shadow: 0 -5px 30px rgba(0, 255, 247, 0.2);
}

#adminPanel h3 {
  margin-top: 0;
  color: var(--cyan);
  font-size: 1.5em;
  text-shadow: 0 0 10px rgba(0, 255, 247, 0.5);
}

#adminPanel .controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 15px;
}

#adminPlayers {
  background: rgba(0, 0, 0, 0.3);
  padding: 15px;
  border-radius: 8px;
  margin: 10px 0;
  max-height: 200px;
  overflow-y: auto;
}

#chat {
  position: fixed;
  right: 0;
  top: 0;
  bottom: 0;
  width: 300px;
  background: var(--glass);
  backdrop-filter: blur(15px);
  border-left: 2px solid var(--cyan);
  display: flex;
  flex-direction: column;
  z-index: 50;
}

#chat-box {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  background: url('cardsback.png');
  background-size: cover;
  background-blend-mode: overlay;
  background-color: rgba(0, 0, 0, 0.6);
}

#chat-box::-webkit-scrollbar {
  width: 8px;
}

#chat-box::-webkit-scrollbar-thumb {
  background: var(--cyan);
  border-radius: 4px;
}

#chat-input-area {
  padding: 10px;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  gap: 8px;
}

#msg {
  flex: 1;
}

#blackCard {
  margin: 20px 0;
  text-align: center;
}

.card {
  display: inline-block;
  border-radius: 12px;
  padding: 25px;
  margin: 10px;
  min-width: 180px;
  min-height: 220px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  transition: all 0.3s ease;
  cursor: pointer;
  font-size: 16px;
  line-height: 1.4;
}

.card:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 12px 30px rgba(0, 255, 247, 0.4);
}

.blackCard {
  background: #000;
  color: #fff;
  border: 3px solid var(--cyan);
  box-shadow: 0 0 20px rgba(0, 255, 247, 0.3);
}

.whiteCard {
  background: #fff;
  color: #000;
  border: 2px solid #ddd;
}

#table {
  text-align: center;
  margin: 20px 0;
}

#hand {
  text-align: center;
  margin: 20px 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

#winnerOverlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.95);
  color: var(--cyan);
  font-size: 3em;
  align-items: center;
  justify-content: center;
  z-index: 300;
  text-shadow: 0 0 30px var(--cyan);
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: var(--orange);
  font-size: 0.9em;
  text-shadow: 0 0 10px var(--orange);
  z-index: 10;
}

.btn-primary {
  background: var(--cyan);
  color: #000;
}

.btn-secondary {
  background: var(--orange);
  color: #fff;
}

.btn-danger {
  background: #f33;
  color: #fff;
}

.btn-dark {
  background: #555;
  color: #fff;
}

#ytPlayer {
  position: fixed;
  bottom: 10px;
  right: 320px;
  width: 280px;
  height: 70px;
  border: 2px solid var(--cyan);
  border-radius: 8px;
  z-index: 60;
}

#gameHeader {
  background: #000;
  padding: 15px;
  text-align: center;
  border-bottom: 2px solid var(--cyan);
  width: 100%;
}

#lobby h2 {
  color: var(--cyan);
  text-shadow: 0 0 15px rgba(0, 255, 247, 0.5);
}

#players {
  background: rgba(0, 0, 0, 0.5);
  padding: 20px;
  border-radius: 10px;
  margin: 20px 0;
  min-width: 300px;
}
</style>
</head>
<body>

<!-- HOME SCREEN -->
<div id="home" class="screen">
  <div>
    <h1>Lolcow Fire Presents<br>Cards Against The LCU</h1>
    <input id="name" type="text" placeholder="Enter Username" autocomplete="username" maxlength="15">
    <br><br>
    <button class="btn-primary" onclick="join()">Join Lobby</button>
  </div>
  <footer>Created and Coded by Rykeen</footer>
</div>

<!-- LOBBY SCREEN -->
<div id="lobby" class="screen">
  <h2>üéÆ Lobby ‚Äì Waiting Room</h2>
  <div id="players"></div>
  <button id="readyBtn" class="btn-secondary" onclick="ready()">‚úÖ Ready Up</button>
</div>

<!-- GAME SCREEN -->
<div id="game" class="screen" style="justify-content: flex-start; padding: 0;">
  <div id="gameHeader">
    üëë <strong>Czar:</strong> <span id="czarName">...</span>
  </div>
  
  <div style="flex: 1; overflow-y: auto; padding: 20px; width: 100%;">
    <div id="blackCard"></div>
    <div id="table"></div>
    <div id="hand"></div>
  </div>
  
  <div id="chat">
    <div style="background: rgba(0,0,0,0.8); padding: 10px; text-align: center; font-weight: bold; color: var(--cyan);">
      üí¨ CHAT
    </div>
    <div id="chat-box"></div>
    <div id="chat-input-area">
      <input id="msg" type="text" placeholder="Type message..." autocomplete="off" maxlength="200">
      <button class="btn-primary" onclick="sendMsg()">Send</button>
    </div>
  </div>
</div>

<!-- ADMIN BUTTON (Always Visible) -->
<button id="adminBtn" onclick="toggleAdmin()">üõ† Admin</button>

<!-- ADMIN PANEL -->
<div id="adminPanel">
  <h3>üõ† Admin Dashboard</h3>
  
  <div id="adminPlayers"></div>
  
  <div class="controls">
    <button class="btn-primary" onclick="addBotsPrompt()">ü§ñ Add Bots</button>
    <button class="btn-secondary" onclick="reset()">üîÑ Reset Game</button>
    <button class="btn-danger" onclick="wipeChat()">üßπ Wipe Chat</button>
    <button class="btn-dark" onclick="toggleAdmin()">Close Panel</button>
  </div>
  
  <div style="margin-top: 20px;">
    <input id="yt" type="url" placeholder="YouTube URL" autocomplete="off" style="width: 70%;">
    <button class="btn-primary" onclick="startMusic()">‚ñ∂ Play Music</button>
  </div>
</div>

<!-- WINNER OVERLAY -->
<div id="winnerOverlay"></div>

<!-- YOUTUBE MUSIC PLAYER -->
<iframe id="ytPlayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
const socket = io();

let adminPw = "";
let started = false;
let isCzar = false;
let hand = [];

/* ----- Screen Management ----- */
function show(screenId) {
  document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
  document.getElementById(screenId).style.display = 'flex';
}

/* ----- Join & Ready ----- */
function join() {
  const name = document.getElementById('name').value.trim();
  if (!name) {
    alert("Please enter a username!");
    return;
  }
  socket.emit('join', name);
  show('lobby');
}

function ready() {
  socket.emit('ready-up');
  document.getElementById('readyBtn').disabled = true;
  document.getElementById('readyBtn').textContent = "Waiting...";
}

/* ----- Chat ----- */
function sendMsg() {
  const input = document.getElementById('msg');
  if (input.value.trim()) {
    socket.emit('chat', input.value.trim());
    input.value = '';
  }
}

socket.on('chat', (d) => {
  const box = document.getElementById('chat-box');
  const msg = document.createElement('div');
  msg.innerHTML = `<strong style="color: var(--cyan);">${d.user}:</strong> ${d.text}`;
  msg.style.marginBottom = '8px';
  box.appendChild(msg);
  box.scrollTop = box.scrollHeight;
});

socket.on('wipe-chat', () => {
  document.getElementById('chat-box').innerHTML = '';
});

/* ----- Game State ----- */
socket.on('state', (d) => {
  if (!d.started) {
    show('lobby');
    document.getElementById('players').innerHTML = d.players
      .map(p => `${p.username} ${p.ready ? '‚úÖ' : '‚è≥'}`)
      .join('<br>');
    
    // Update admin player list
    document.getElementById('adminPlayers').innerHTML = d.players
      .map(p => `${p.username} ‚Äì Score: ${p.score} ${p.isCzar ? 'üëë' : ''} ${p.isBot ? 'ü§ñ' : ''}`)
      .join('<br>');
    return;
  }
  
  show('game');
  started = true;
  document.getElementById('czarName').textContent = d.czarName;
  
  const me = d.players.find(p => p.id === socket.id);
  if (!me) return;
  
  isCzar = me.isCzar;
  hand = me.hand;
  
  // Black card
  document.getElementById('blackCard').innerHTML = 
    `<div class="card blackCard">${d.blackCard}</div>`;
  
  // Submissions
  const allDone = d.submissions.length >= d.players.filter(p => !p.isCzar).length;
  document.getElementById('table').innerHTML = d.submissions.map(s => 
    `<div class="card whiteCard" ${isCzar && allDone ? `onclick="socket.emit('pick', '${s.playerId}')"` : ''}>
      ${isCzar && allDone ? s.card : '???'}
    </div>`
  ).join('');
  
  // Hand
  if (!isCzar && !me.hasSubmitted) {
    document.getElementById('hand').innerHTML = hand.map(c => 
      `<div class="card whiteCard" onclick="playCard('${c.replace(/'/g, "\\'")}')">
        ${c === '__BLANK__' ? '‚úèÔ∏è (Write Your Own)' : c}
      </div>`
    ).join('');
  } else {
    document.getElementById('hand').innerHTML = '';
  }
  
  // Update admin list during game
  document.getElementById('adminPlayers').innerHTML = d.players
    .map(p => `${p.username} ‚Äì Score: ${p.score} ${p.isCzar ? 'üëë' : ''} ${p.isBot ? 'ü§ñ' : ''}`)
    .join('<br>');
});

function playCard(card) {
  if (card === '__BLANK__') {
    const custom = prompt('Enter your custom card text:');
    if (custom && custom.trim()) {
      socket.emit('submit', card, custom.trim());
    }
  } else {
    socket.emit('submit', card);
  }
}

/* ----- Winner Announcements ----- */
socket.on('announce', (username) => {
  showOverlay(`${username} won this round! üéâ`);
});

socket.on('final-win', (username) => {
  showOverlay(`üèÜ ${username} WON THE GAME! üèÜ`);
  confetti({
    particleCount: 150,
    spread: 100,
    origin: { y: 0.6 }
  });
});

function showOverlay(text) {
  const overlay = document.getElementById('winnerOverlay');
  overlay.textContent = text;
  overlay.style.display = 'flex';
  setTimeout(() => {
    overlay.style.display = 'none';
  }, 4000);
}

socket.on('force-reload', () => {
  location.reload();
});

/* ----- Admin Panel ----- */
function toggleAdmin() {
  const panel = document.getElementById('adminPanel');
  
  if (panel.style.display === 'flex') {
    panel.style.display = 'none';
    return;
  }
  
  if (!adminPw) {
    adminPw = prompt('Enter admin password:');
    if (!adminPw) return;
    socket.emit('admin', { type: 'login', pw: adminPw });
  } else {
    panel.style.display = 'flex';
  }
}

socket.on('a_ok', () => {
  document.getElementById('adminPanel').style.display = 'flex';
});

socket.on('a_fail', () => {
  alert('‚ùå Wrong admin password!');
  adminPw = "";
});

function addBotsPrompt() {
  const count = prompt('How many bots to add? (1-5)', '1');
  if (count) {
    socket.emit('admin', { type: 'add-bots', pw: adminPw, count: parseInt(count) });
  }
}

function reset() {
  if (confirm('Reset the entire game?')) {
    socket.emit('admin', { type: 'reset', pw: adminPw });
  }
}

function wipeChat() {
  socket.emit('admin', { type: 'wipe-chat', pw: adminPw });
}

/* ----- Music ----- */
function startMusic() {
  const url = document.getElementById('yt').value.trim();
  if (!url) {
    alert('Please enter a YouTube URL');
    return;
  }
  socket.emit('admin', { type: 'music-start', pw: adminPw, url });
}

socket.on('music-start', (d) => {
  const vid = extractVideoId(d.url);
  if (vid) {
    document.getElementById('ytPlayer').src = 
      `https://www.youtube.com/embed/${vid}?autoplay=1`;
  }
});

socket.on('music-skip', () => {
  document.getElementById('ytPlayer').src = '';
});

function extractVideoId(url) {
  const match = url.match(/(?:v=|\/embed\/|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
  return match ? match[1] : null;
}

// Enter key handlers
document.getElementById('name')?.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') join();
});

document.getElementById('msg')?.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendMsg();
});
</script>
</body>
</html>
